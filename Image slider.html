<!DOCTYPE html>
<html>
<head>
  <title>Image slider</title>
  <link rel="stylesheet" type="text/css" href="Image slider.css">
  <script src="jquery-1.11.3.min.js"></script>
  <script src="Image slider.js"></script>
</head>
<body>
	<div id="logo">
		<img src="Star Wars/Starwars-logo kopie.png" alt="Star Wars Logo">
	</div>
	<div id="wrapper-slider">
    	<div id="slider">
    	<img id="1" src="Star Wars/1.jpg" alt="The Phantom Menace">
    	<img id="2" src="Star Wars/2.jpg" alt="Attack of the Clones">
    	<img id="3" src="Star Wars/3.jpg" alt="Revenge of the Sith">
    	<img id="4" src="Star Wars/4.png" alt="A New Hope">
    	<img id="5" src="Star Wars/5.png" alt="The Empire Strikes Back">
    	<img id="6" src="Star Wars/6.jpg" alt="Return of the Jedi">
    </div>
    	<a id="left" onclick="prev(); return false" href="#">&lt;</a>
    	<a id="right" onclick="next(); return false;" href="#">&gt;</a>
</body>
</html>
